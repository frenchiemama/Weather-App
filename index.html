<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05e905fdd7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Weather Application</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">65&#176;</h1>
                <div class="city-time">
                    <h1 class="name">San Francisco</h1>
                    <small>
                        <span class="time"></span>
                        <span class="date">
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <i class="fa-solid fa-sun"></i>
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
            <input
                type="text"
                class="search"
                placeholder="Search Location..."
                />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">San Francisco</li>
                <li class="city">Miami</li>
                <li class="city">New York</li>
                <li class="city">Seattle</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Sunny</span>
                    <span class="sun">88%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">5mph</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
